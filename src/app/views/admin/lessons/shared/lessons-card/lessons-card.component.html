<div class="category-card">
  <div class="lessons-card-name">{{ lesson.name }}</div>
  <div class="lessons-card-description">Направление: {{ category?.title }}</div>
  <div class="lessons-card-description">Возрастная группа: {{ lesson.age }}</div>
  <div class="lessons-card-description lessons-card-text" [innerHTML]="lesson.description"></div>


  <div class="category-actions">
    <div class="category-action action-btn" (click)="updateLesson(lesson._id!)" title="Редактировать">
      <svg class="icon">
        <use href="images/icons/sprite.svg#pencil"></use>
      </svg>
    </div>
    <div class="category-action action-btn" (click)="deleteLesson(lesson._id!)" title="Удалить">
      <svg class="icon">
        <use href="images/icons/sprite.svg#delete-basket"></use>
      </svg>
    </div>
    <div class="category-action action-btn" (click)="viewLesson(lesson._id!)" title="Просмотр">
      <svg class="icon">
        <use href="images/icons/sprite.svg#eye"></use>
      </svg>
    </div>
  </div>
</div>
