<form [formGroup]="form" class="container" id="form">
  <h1 class="admin-title">Войти</h1>
  <div class="form-floating">
    <label for="floatingInput">Логин</label>
    <input type="email" class="form-control" formControlName="login" id="floatingInput" placeholder="Введите логин">
  </div>
  <div class="form-floating">
    <label for="floatingPassword">Пароль</label>
    <input autocomplete="false" type="password"  formControlName="password" class="form-control" id="floatingPassword" placeholder="Введите пароль">
  </div>
  <button class="btn btn-primary" [disabled]="!form.valid" (click)="submitForm()" type="button">Войти</button>
<!--  <p>Нет аккаунта? <a [routerLink]="['../registration']">Зарегистрируйте</a></p>-->
</form>
