<div class="category-card">
  <div class="category-card-name">{{ document.title }}</div>
  <div class="category-card-description">
    <img src="{{environment.api}}{{document.documentCover}}" alt="Фото документа">
    <a href="{{environment.api}}{{document.documentHash}}" target="_blank">Открыть документ</a>
  </div>
  <div class="category-actions">
    <div class="category-action action-btn" (click)="updateDocument(document._id!)" title="Редактировать">
      <svg class="icon">
        <use href="images/icons/sprite.svg#pencil"></use>
      </svg>
    </div>
    <div class="category-action action-btn" (click)="deleteDocument(document._id!)" title="Удалить">
      <svg class="icon">
        <use href="images/icons/sprite.svg#delete-basket"></use>
      </svg>
    </div>
  </div>
</div>
