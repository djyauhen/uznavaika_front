<div class="category-card">
  <div class="category-card-name" *ngIf="photo.additionalData">{{ photo.additionalData }}</div>
  <div class="category-card-description">
    <img
      src="{{environment.api}}{{photo.path}}"
      alt="Фото"
      class="photo-preview"
    />
  </div>
  <div class="category-actions">
    <div class="category-action action-btn" (click)="deletePhoto(photo._id!)" title="Удалить">
      <svg class="icon">
        <use href="images/icons/sprite.svg#delete-basket"></use>
      </svg>
    </div>
  </div>
</div>
