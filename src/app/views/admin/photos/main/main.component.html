<div class="container">
  <h1 class="title">Фото</h1>

  <div class="create-category-btn">
    <button class="btn agree-btn admin-btn" [routerLink]="['create']">
      Добавить фото
    </button>
  </div>

  <div class="category-items">
    <photo-card *ngFor="let photo of photos" [photo]="photo" (photoDeleted)="reloadPhotos($event)"></photo-card>
  </div>
</div>
